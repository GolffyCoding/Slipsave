<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      overflow: hidden;
      background-image: url("https://images.unsplash.com/photo-1701690775017-c293a303bede?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      text-align: center;
      color: #fff;
    }

    .message {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .image {
      width: 500px;
      height: 500px;
      border-radius: 10%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .button {
      background: linear-gradient(45deg, #4caf50, #388e3c);
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: linear-gradient(45deg, #388e3c, #4caf50);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1594723768087-96f21e7887a0?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Thank You" class="image">
    <div class="message">ขอบคุณที่ใช้บริการ</div>
    
  </div>
</body>
</html>
